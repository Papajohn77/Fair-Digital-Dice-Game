<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login â€“ Casino</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script src="https://unpkg.com/htmx.org@2.0.4" defer></script>
    <script th:src="@{/js/htmx-csrf.js}" defer></script>
</head>
<body hx-boost="true">
    <div id="csrf-token" th:data-token="${_csrf.token}" th:data-header="${_csrf.headerName}" class="hidden"></div>
    <main class="auth-container">
        <h1>Sign In</h1>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        <div th:if="${info}" class="alert alert-info" th:text="${info}"></div>

        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autofocus/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required/>
            </div>
            <button type="submit" class="btn-primary">Log In</button>
        </form>

        <p>Don't have an account? <a th:href="@{/auth/register}">Register</a></p>
    </main>
</body>
</html>
