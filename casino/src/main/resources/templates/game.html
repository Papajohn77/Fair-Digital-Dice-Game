<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game â€“ Casino</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script th:src="@{/js/dice-game.js}" defer></script>
</head>
<body>
    <div id="csrf-token" th:data-token="${_csrf.token}" th:data-header="${_csrf.headerName}" class="hidden"></div>
    <nav class="navbar">
        <span>Welcome, <strong sec:authentication="principal.firstName"></strong></span>
        <form th:action="@{/auth/logout}" method="post">
            <button type="submit" class="btn-secondary">Logout</button>
        </form>
    </nav>
    <main class="game-container">
        <h1>Fair Dice Game</h1>
        <div class="game-area">
            <button id="roll-dice-btn" class="dice-btn">Roll Dice</button>
            <div id="spinner" class="spinner hidden"></div>
            <div id="game-result" class="game-result hidden"></div>
            <div id="game-error" class="alert alert-error hidden"></div>
        </div>

        <div class="game-history" th:if="${!recentGames.isEmpty()}">
            <h1>Recent Games</h1>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Your Roll</th>
                        <th>Server Roll</th>
                        <th>Outcome</th>
                        <th>Completed At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="game : ${recentGames}">
                        <td th:text="${game.clientRoll()}"></td>
                        <td th:text="${game.serverRoll()}"></td>
                        <td>
                            <span th:class="${'outcome-badge ' + game.outcome().toLowerCase().replace('_', '-')}"
                                  th:text="${game.outcome().replace('_', ' ')}"></span>
                        </td>
                        <td class="timestamp" th:attr="data-timestamp=${game.completedAt()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
